<div class="resume-projects">
  <hr />
  <h2>
    Experience
  </h2>
  {% for project in site.data.resume.experience %}
  <div class="resume-project">
    <div class="resume-project-summary">
      <h3>
        {{project.title}}
      </h3>
      <p>{{project.role}}<br />{{project.date}}</p>
    </div>
    <div class="resume-project-description">
      {{project.description}}
    </div>
  </div>
  {% endfor %}
</div>
